<html>

<head>
    <title>AR.js A-Frame Location-based</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script> -->
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true'
        renderer='antialias: true; alpha: true'>
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="120 120 120"
            rotation="90 90 0"></a-text>

        <a-entity gltf-model="./assets/direction_arrow/scene.gltf" animation-mixer scale="2 2 2"
            position="25 0 0"></a-entity>

        <a-camera gps-camera='gpsMinDistance: 5'></a-camera>

        <a-entity material='color: red' geometry='primitive: box'
            gps-new-entity-place="latitude: 6.449384854478521; longitude: 3.524928322070629"
            scale="10 10 10"></a-entity>

        <!-- <a-marker preset='hiro'>
            
        </a-marker> -->

        <!-- <a-entity gltf-model="./assets/direction_arrow/scene.gltf" animation-mixer look-at="[camera]"
            position="0 0 -5"></a> -->
    </a-scene>
</body>

</html>
