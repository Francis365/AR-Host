<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <!-- <a-entity id="red-box" material='color: red' geometry='primitive: box'
            gps-new-entity-place="latitude: 6.449384854478521; longitude: 3.524928322070629"
            scale="10 10 10"></a-entity> -->
        <a-entity gltf-model="./assets/magnemite/scene.gltf"
            gps-new-entity-place="latitude: 6.449384854478521; longitude: 3.524928322070629" scale="10 10 10"
            look-at="[new-camera]"></a-entity>
        <!-- <a-marker preset='hiro'>
            
        </a-marker> -->

        <!-- <a-entity gltf-model="./assets/direction_arrow/scene.gltf" animation-mixer look-at="[camera]"
            position="0 0 -5"></a> -->
    </a-scene>
</body>

</html>
